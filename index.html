<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RGB</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div
      class="all-wrapper d-flex flex-column justify-content-center align-items-center m-5"
    >
      <div class="slider-wrapper w-50 d-flex">
        <label for="" class="r-color-name border px-2 bg-danger">R</label>
        <input
          type="range"
          value="0"
          min="0"
          max="255"
          class="r-slider custom-range mx-1 "
        />
        <label for="" class="r-value border bg-danger px-2 mx-2">000</label>
      </div>
      <div class="slider-wrapper w-50 d-flex">
        <label for="" class="color-name border bg-success px-2">G</label>
        <input
          type="range"
          value="0"
          min="0"
          max="255"
          class="g-slider
        custom-range mx-1"
        />
        <label for="" class="g-value border bg-success px-2 mx-2">000</label>
      </div>
      <div class="slider-wrapper w-50 d-flex">
        <label for="" class="color-name border bg-primary px-2">B</label>
        <input
          type="range"
          value="0"
          min="0"
          max="255"
          class="b-slider custom-range mx-1"
        />
        <label for="" class="b-value border bg-primary px-2 mx-2">000</label>
      </div>
      <h3 id="color-code" class="p-3 bg-light border rounded text-center w-50">
        #000000
      </h3>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
